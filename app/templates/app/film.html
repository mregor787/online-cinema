{% extends "app/base.html" %}
{% load static %}
{% block content %}
    <img src="{% static film.logo_path %}" alt="no poster">
    <h2>{{ film.title }}</h2>
    <p>{{ film.description }}</p>
    <h3>Жанры:</h3>
    <ul>
        {% for genre in film.genres.all %}
            <li>{{ genre.title }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
